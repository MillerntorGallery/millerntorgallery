<div class="navbar navbar-{themeNavigationstyle} navbar-top"> 
		<div class="row">
			<div class="col-xs-4 social-links">
				<div class="social-bottom"><f:cObject typoscriptObjectPath="lib.pheader.social_media" /></div>
			</div>
			<div class="col-xs-4" id="logo">
				<f:if condition="{logoFile}">
	          <f:then>
	          	<div id="f1_container" class="flip_container">
					<div id="f1_card" class="flip_card shadow">
					  <div class="front face">
					    <f:link.page pageUid="{rootPage}" class="navbar-brand-image front-logo">
	                  		<!-- img src="{f:uri.image(src: logoFile)}" height="{logoHeight}" width="{logoWidth}" alt="{themeCopyrightText}" /-->     
	                  	</f:link.page>
					  </div>
					  <div class="back face center">
					    <f:link.page pageUid="{rootPage}" class="navbar-brand-image back-logo">
	                  		<!-- img src="{f:uri.image(src: logoFileBack)}" height="{logoHeight}" width="{logoWidth}" alt="{themeCopyrightText}" /-->     
	                  	</f:link.page>
					  </div>
					</div>
				</div>
	          </f:then>
	          <f:else>
	              <f:link.page pageUid="{rootPage}" class="sideTitle">{siteTitle}</f:link.page>
	          </f:else>
	      </f:if>
			</div>
			<div class="col-xs-4" id="next-date">
				<f:link.page pageUid="{rootPage}" class="claim" title="29.5.-31.5.2014">           		
	                  		<!-- img src="{f:uri.image(src: dateFile)}" alt="29.5.-31.5.2014" class="claim" /-->     
	            </f:link.page>
				
				<!-- f:cObject typoscriptObjectPath="lib.pheader.next_excebition" /-->
			</div>
		</div>
</div>
