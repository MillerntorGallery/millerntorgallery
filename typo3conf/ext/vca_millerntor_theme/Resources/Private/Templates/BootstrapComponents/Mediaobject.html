{namespace t3s = Tx_T3sbootstrap_ViewHelpers}
<div class="media">
	<t3s:fal data="{data}" as="images">
		<f:for each="{images}" as="image">
			<f:if condition="{data.image_zoom}">
				<f:then>
					<a class="pull-{data.tx_t3sbootstrap_mediapull} gallery" href="<f:uri.image src='{image.publicUrl}' maxWidth='800' />">
					<f:image src="{image.publicUrl}" id="I{image.uid}" title="{image.title}" alt="{image.alternative}" maxWidth="{data.imagewidth}c" maxHeight="{data.imageheight}c" />
					</a>
				</f:then>
				<f:else>
					<span class="pull-{data.tx_t3sbootstrap_mediapull} gallery">
					<f:image src="{image.publicUrl}" id="I{image.uid}" title="{image.title}" alt="{image.alternative}" maxWidth="{data.imagewidth}c" maxHeight="{data.imageheight}c" />
					</span>
				</f:else>
			</f:if>
		</f:for>
	</t3s:fal>
	<div class="media-body">
    	<h4 class="media-heading">{data.header}</h4>
		<f:format.html>{data.bodytext}</f:format.html>
	</div>
</div>
