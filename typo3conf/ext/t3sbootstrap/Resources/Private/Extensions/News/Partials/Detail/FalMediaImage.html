<div class="mediaelement mediaelement-image">
	<f:if condition="{settings.detail.media.image.lightbox}">
		<f:then>
			<a class="gallery cboxElement" title="{mediaElement.originalResource.description}" href="{f:uri.image(src:'{mediaElement.uid}' treatIdAsReference:1)}">
				<f:cObject typoscriptObjectPath="lib.imageRendering" data="{uid: mediaElement.uid, title: mediaElement.originalResource.title,
				altText: mediaElement.originalResource.alternative, width: settings.detail.media.image.maxWidth, height: settings.detail.media.image.maxHeight}" />
			</a>
		</f:then>
		<f:else>
			<f:cObject typoscriptObjectPath="lib.imageRendering" data="{uid: mediaElement.uid, title: mediaElement.originalResource.title,
			altText: mediaElement.originalResource.alternative, width: settings.detail.media.image.maxWidth, height: settings.detail.media.image.maxHeight}" />
		</f:else>
	</f:if>
</div>

<f:if condition="{mediaElement.originalResource.description}">
	<p class="news-img-caption">
		{mediaElement.originalResource.description}
	</p>
</f:if>
