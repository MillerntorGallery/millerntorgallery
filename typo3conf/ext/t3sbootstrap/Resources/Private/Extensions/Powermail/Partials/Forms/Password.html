{namespace vh=Tx_Powermail_ViewHelpers}

<div id="powermail_fieldwrap_{field.uid}" class="form-group powermail_fieldwrap powermail_fieldwrap_password powermail_fieldwrap_{field.uid} {field.css}">
	<label for="powermail_field_{field.marker}" class="col-sm-2 control-label powermail_label">
		<vh:string.RawAndRemoveXss>{field.title}</vh:string.RawAndRemoveXss><f:if condition="{field.mandatory}"><span class="mandatory">*</span></f:if>
	</label>
	<div class="col-sm-10">
		<f:form.password id="powermail_field_{field.marker}" name="field[{field.uid}]" value="" class="form-control powermail_field powermail_password {vh:Misc.ErrorClass(field: '{field}', class: 'powermail_field_error')}" />
	</div>
</div>

<div id="powermail_fieldwrap_{field.uid}_1" class="form-group powermail_fieldwrap powermail_fieldwrap_password powermail_fieldwrap_{field.uid} {field.css}">
	<label for="powermail_field_{field.marker}_1" class="col-sm-2 control-label powermail_label">
		<f:translate key="writePasswordAgain" /><f:if condition="{field.mandatory}"><span class="mandatory">*</span></f:if>
	</label>
	<div class="col-sm-10">
		<f:form.password id="powermail_field_{field.marker}_1" name="field[{field.uid}]_1" value="" class="form-control powermail_field powermail_password {vh:Misc.ErrorClass(field: '{field}', class: 'powermail_field_error')}" />
	</div>
</div>
