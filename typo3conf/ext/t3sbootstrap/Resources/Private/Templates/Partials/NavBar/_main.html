<f:if condition="{settings.styles.navbar.style.fixed.top}">
	<f:then>
		<f:if condition="{settings.styles.navbar.style.inverse}">
			<f:then>
				<f:render partial="NavBar/NavBarFixTop" arguments="{inverse : 'navbar-inverse', be_layout : be_layout, title : data.title}" />
			</f:then>
			<f:else>
				<f:render partial="NavBar/NavBarFixTop" arguments="{inverse : 'navbar-default', be_layout : be_layout, title : data.title}" />
			</f:else>
		</f:if>
	</f:then>
	<f:else>
		<f:if condition="{settings.styles.navbar.style.inverse}">
			<f:then>
				<f:render partial="NavBar/NavBarDefault" arguments="{inverse : 'navbar-inverse', be_layout : be_layout, title : data.title}" />
			</f:then>
			<f:else>
				<f:render partial="NavBar/NavBarDefault" arguments="{inverse : 'navbar-default', be_layout : be_layout, title : data.title}" />
			</f:else>
		</f:if>
	</f:else>
</f:if>
