<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" 
	xmlns:t3sbs="http://typo3.org/ns/T3SBS/T3sbootstrap/ViewHelpers" data-namespace-typo3-fluid="true">		
<f:layout name="Default" />
<f:section name="Main">

	<f:render partial="Header" arguments="{settings : settings, data : data, class : '' }" />
	<f:if condition="{files}">
		<div class="wrapper-parent" style="padding: 13px;">
			<f:for each="{files}" as="row" iteration="fileIterator">
				<div class="row">
					<f:for each="{row}" as="file">
						<f:if condition="{settings.galleryColumns} == 1">
							<div class="col-md-12" style="padding:2px;">
						</f:if>
						<f:if condition="{settings.galleryColumns} == 2">
							<div class="col-sm-6 col-md-6" style="padding:2px;">
						</f:if>
						<f:if condition="{settings.galleryColumns} == 3">
							<div class="col-xs-6 col-sm-4 col-md-4" style="padding:2px;">
						</f:if>
						<f:if condition="{settings.galleryColumns} == 4">
							<div class="col-xs-6 col-sm-3 col-md-3" style="padding:2px;">
						</f:if>
						<f:if condition="{settings.galleryColumns} == 6">
							<div class="col-xs-4 col-sm-4 col-md-2 col-lg-2" style="padding:2px;">
						</f:if>
						<f:if condition="{settings.galleryColumns} == 12">
							<div class="col-xs-4 col-sm-3 col-md-2 col-lg-1" style="padding:2px;">
						</f:if>
						<t3sbs:clickEnlarge image="{file}" 
							configuration="{settings.media.popup}" 
							uid="{data.uid}" 
							lightboxGroup="{settings.media.popup.lightboxGroup}"> 
							<f:render section="image" arguments="{_all}" />
						</t3sbs:clickEnlarge>
						</div>
					</f:for>
				</div>	
			</f:for>						
		</div>
	</f:if>
</f:section>

<f:section name="image">
	<f:media
		file="{file}"
		alt="{file.alternative}"
		title="{f:if(condition: '{file.title}',then: '{file.title}')}"		
		width="{f:if(condition: '{settings.imageWidth}',then: '{settings.imageWidth}', else: '{gallery.width}')}"
		height="{f:if(condition: '{settings.imageHeight}',then: '{settings.imageHeight}c')}"
		class="img-responsive center-block{f:if(condition: '{settings.thumbnail}',then: ' img-thumbnail')}"
	/>	
</f:section>	
</html>
