<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
	<f:render partial="Header" arguments="{settings : settings, data : data, class : '' }" />
	<f:if condition="{bullets}">
		<f:switch expression="{data.bullets_type}">
			<f:case value="0">
				<ul class="ce-bullets">
					<f:for each="{bullets}" as="bullet">
						<li>{bullet}</li>
					</f:for>
				</ul>
			</f:case>
			<f:case value="1">
				<ol class="ce-bullets">
					<f:for each="{bullets}" as="bullet">
						<li>{bullet}</li>
					</f:for>
				</ol>
			</f:case>
			<f:case value="2">
				<ul class="list-inline">
					<f:for each="{bullets}" as="bullet">
						<li>{bullet}</li>
					</f:for>
				</ul>
			</f:case>
			<f:case value="3">
				<ul class="list-unstyled">
					<f:for each="{bullets}" as="bullet">
						<li>{bullet}</li>
					</f:for>
				</ul>
			</f:case>
			<f:case value="4">
				<ul class="ce-bullets list-group">
					<f:for each="{bullets}" as="bullet">
						<li class="list-group-item">{bullet}</li>
					</f:for>
				</ul>
			</f:case>
			<f:case value="5">
				<dl class="ce-bullets">
					<f:for each="{bullets}" as="definitionListItem">
						<f:for each="{definitionListItem}" as="termDescription" iteration="termDescriptionIterator">
							<f:if condition="{termDescriptionIterator.isFirst}">
								<f:then>
									<dt>{termDescription}</dt>
								</f:then>
								<f:else>
									<dd>{termDescription}</dd>
								</f:else>
							</f:if>
						</f:for>
					</f:for>
				</dl>
			</f:case>
			<f:case value="6">
				<dl class="dl-horizontal">
					<f:for each="{bullets}" as="definitionListItem">
						<f:for each="{definitionListItem}" as="termDescription" iteration="termDescriptionIterator">
							<f:if condition="{termDescriptionIterator.isFirst}">
								<f:then>
									<dt>{termDescription}</dt>
								</f:then>
								<f:else>
									<dd>{termDescription}</dd>
								</f:else>
							</f:if>
						</f:for>
					</f:for>
				</dl>
			</f:case>
		</f:switch>
	</f:if>	
</f:section>
</html>
