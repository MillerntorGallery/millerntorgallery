<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" 
	xmlns:ce="http://typo3.org/ns/TYPO3/CMS/FluidStyledContent/ViewHelpers" data-namespace-typo3-fluid="true">
<f:comment> BE-Layout: pagets__t3sbootstrap_10 </f:comment>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="{f:if(condition: '{settings.styles.container-fluid}',then: 'container-fluid', else: 'container')}">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                <i class="fa fa-bars"></i>
            </button>
			<f:cObject typoscriptObjectPath="lib.navbar-brand" />			
        </div>
        <div class="collapse navbar-collapse navbar-main-collapse">
            <ul class="nav navbar-nav navbar-right">
                <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                <li class="hidden">
                    <a href="#"></a>
                </li>
				<ce:menu.section pageUid="{data.uid}" as="contentElements" type="header">
					<f:if condition="{contentElements}">
						<f:for each="{contentElements}" as="contentElement">
							<li>
								<a class="page-scroll" href="#c{contentElement.uid}">{contentElement.header}</a>
							</li>							
						</f:for>
					</f:if>
				</ce:menu.section>
            </ul>
        </div>
    </div>
</nav>
<div class="page-content">
	<f:cObject typoscriptObjectPath="lib.content.onePage" />
</div>
<f:if condition="{settings.styles.footer.enable}">
<f:if condition="{settings.styles.navbar.footer.fullwidth}">
	<f:then>
		<footer id="page-footer" class="footer navbar {f:if(condition: '{settings.styles.navbar.style.inverse}', then: 'navbar-inverse', else: 'navbar-default')}" >
			<div class="{f:if(condition: '{settings.styles.container-fluid}',then: 'container-fluid', else: 'container')}">
				<f:cObject typoscriptObjectPath="lib.content.footer" />
			</div>
		</footer>
	</f:then>
	<f:else>
		<div class="{f:if(condition: '{settings.styles.container-fluid}',then: 'container-fluid', else: 'container')}">
			<footer id="page-footer" class="footer navbar {f:if(condition: '{settings.styles.navbar.style.inverse}', then: 'navbar-inverse', else: 'navbar-default')}" >
				<f:cObject typoscriptObjectPath="lib.content.footer" />
			</footer>
		</div>
	</f:else>
</f:if>
</f:if>
</html>
