<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{settings.styles.footer.sticky}">
	<f:then>
		<footer id="page-footer" class="footer sticky-footer navbar {f:if(condition: '{settings.styles.navbar.style.inverse}', then: 'navbar-inverse', else: 'navbar-default')}" >			
			<div class="{f:if(condition: '{settings.styles.container-fluid}',then: 'container-fluid', else: 'container')}">
				<f:cObject typoscriptObjectPath="lib.content.footer" />
			</div>
		</footer>
	</f:then>
	<f:else>
		<f:if condition="{settings.styles.navbar.footer.fullwidth}">
			<f:then>
				<footer id="page-footer" class="footer navbar {f:if(condition: '{settings.styles.navbar.style.inverse}', then: 'navbar-inverse', else: 'navbar-default')}" >
					<div class="{f:if(condition: '{settings.styles.container-fluid}',then: 'container-fluid', else: 'container')}">
						<f:cObject typoscriptObjectPath="lib.content.footer" />
					</div>
				</footer>
			</f:then>
			<f:else>
				<div class="{f:if(condition: '{settings.styles.container-fluid}',then: 'container-fluid', else: 'container')}">
					<footer id="page-footer" class="footer navbar {f:if(condition: '{settings.styles.navbar.style.inverse}', then: 'navbar-inverse', else: 'navbar-default')}" >
						<f:cObject typoscriptObjectPath="lib.content.footer" />
					</footer>
				</div>
			</f:else>
		</f:if>
	</f:else>
</f:if>
</html>
